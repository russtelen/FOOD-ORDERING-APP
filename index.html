<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order App</title>
    <link rel="stylesheet" href="styles/main.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Abuela's</h1>
    </header>

    <main>
        <div class="row-1">
            <div class="sub-menu" id="appetizer">
                <p>Choose an Appetizer</p>
                <ol class="food-list">
                    <!-- <li class="appetizer-list">** No Selection ** $0.00</li>
                    <li class="appetizer-list">Fried Plantain Chips $7.50</li>
                    <li class="appetizer-list">Nachos with Salsa $4.99</li>
                    <li class="appetizer-list">Chimoles $3.99</li>
                    <li class="appetizer-list">Quesadilla $4.50</li> -->
                    <li class="appetizer-list"></li>
                    <li class="appetizer-list"></li>
                    <li class="appetizer-list"></li>
                    <li class="appetizer-list"></li>
                    <li class="appetizer-list"></li>
                </ol>
                <p class="enter">Please Enter your selection #</p>
                <input type="text" class="order-no-1" value="1">
            </div>
        
            <div id="entree" class="sub-menu">
                <p>Choose an Entree</p>
                <ol class="food-list">
                    <li class="entree-list"></li>
                    <li class="entree-list"></li>
                    <li class="entree-list"></li>
                    <li class="entree-list"></li>
                    <li class="entree-list"></li>
                    <li class="entree-list"></li>
                </ol>
                <p class="enter">Please Enter your selection #</p>
                <input type="text" class="order-no-2" value="1">
            </div>
        </div>
        
        <div class="row-2">
            <div class="sub-menu" id="dessert">
                <p>Choose a Dessert</p>
                <ol class="food-list">
                    <li class="dessert-list"></li>
                    <li class="dessert-list"></li>
                    <li class="dessert-list"></li>
                    <li class="dessert-list"></li>
                    <li class="dessert-list"></li>
                </ol>
                <p class="enter">Please Enter your selection #</p>
                <input type="text" class="order-no-3" value="1">
            </div>
        
            <div id="beverages" class="sub-menu">
                <p>Choose a beverage</p>
                <ol class="food-list">
                    <li class="beverage-list"></li>
                    <li class="beverage-list"></li>
                    <li class="beverage-list"></li>
                    <li class="beverage-list"></li>
                    <li class="beverage-list"></li>
                    <li class="beverage-list"></li>
                    <li class="beverage-list"></li>
                </ol>
                <p class="enter">Please Enter your selection #</p>
                <input type="text" class="order-no-4" value="1">
            </div>
        </div>
        
            
        
            <div id="button">
                <button id="complete-btn">Complete Order</button>
                <button id="clear-btn">Clear Order</button>
            </div>
            
        
            <div class="order-output">
                <h3 id="output-title"></h3>
                <p id="output-order-1"></p>
                <p id="output-order-2"></p>
                <p id="output-order-3"></p>
                <p id="output-order-4"></p>
                <h4 id="output-order-total"></h4>
            </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
